<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Oliveira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #121212;
            --secondary-color: #4ecca3;
            --accent-color: #f05454;
            --music-color: #a64ac9;
            --text-color: #f5f5f5;
            --text-dark: #121212;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            --guitar-opacity: 0.25;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQT2BaMrB6GOguoqEXKmaQnJIwIiTqdLwemAjy1Qw4UyrtXJCLCpzXxLw&s=10');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: var(--guitar-opacity);
            z-index: -1;
            filter: grayscale(20%) contrast(110%) brightness(90%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .profile {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            position: relative;
        }

        .profile h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }

        .profile .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 2rem;
            color: rgba(255,255,255,0.8);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn-quiz {
            background-color: var(--accent-color);
        }

        .btn-music {
            background-color: var(--music-color);
        }

        .footer {
            margin-top: auto;
            padding: 1.5rem 0;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        .footer p {
            margin-bottom: 0.5rem;
        }

        .highlight {
            color: var(--secondary-color);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de cordas de guitarra decorativas */
        .guitar-strings {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .string {
            position: absolute;
            top: 0;
            height: 100%;
            width: 1px;
            background: linear-gradient(to bottom, 
                          transparent, 
                          rgba(255,255,255,0.15), 
                          transparent);
            transform-origin: top center;
        }

        .string:nth-child(1) { left: 20%; animation: stringAnimation 3s infinite ease-in-out; }
        .string:nth-child(2) { left: 35%; animation: stringAnimation 3.5s infinite ease-in-out; }
        .string:nth-child(3) { left: 50%; animation: stringAnimation 4s infinite ease-in-out; }
        .string:nth-child(4) { left: 65%; animation: stringAnimation 3.7s infinite ease-in-out; }
        .string:nth-child(5) { left: 80%; animation: stringAnimation 3.2s infinite ease-in-out; }

        @keyframes stringAnimation {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.05); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .profile h1 {
                font-size: 3rem;
            }
            
            .profile .subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .btn {
                padding: 1rem 2rem;
            }
            
            :root {
                --guitar-opacity: 0.2;
            }
        }

        @media (max-width: 480px) {
            .profile h1 {
                font-size: 2.2rem;
            }
            
            .profile h1::after {
                width: 70px;
                height: 2px;
            }
            
            .profile .subtitle {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
            
            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito decorativo de cordas de guitarra -->
    <div class="guitar-strings">
        <div class="string"></div>
        <div class="string"></div>
        <div class="string"></div>
        <div class="string"></div>
        <div class="string"></div>
    </div>

    <div class="container">
        <div class="profile">
            <h1>Marco Oliveira</h1>
            <span class="subtitle">Música & Medicina</span>
        </div>
        
        <div class="buttons">
            <a href="https://marco30oliv.github.io/quiz" class="btn btn-quiz">Quiz Vigilância</a>
            <a href="https://youtu.be/yNHdPPJGowY?si=Vz3YpTrkVH_sQb0a" class="btn btn-music">Apenas a Melhor Música Já Criada</a>
            <!-- Espaço para futuros botões -->
        </div>
        
        <div class="footer">
            <p>Estudante de Medicina pela <span class="highlight">Universidade Federal de Rondônia</span></p>
            <p>Focado no essencial</p>
        </div>
    </div>

    <script>
        // Efeito de digitação para o título
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.profile h1');
            const subtitle = document.querySelector('.profile .subtitle');
            const originalTitle = title.textContent;
            const originalSubtitle = subtitle.textContent;
            
            title.textContent = '';
            subtitle.textContent = '';
            
            let i = 0;
            const typingTitle = setInterval(() => {
                if (i < originalTitle.length) {
                    title.textContent += originalTitle.charAt(i);
                    i++;
                } else {
                    clearInterval(typingTitle);
                    let j = 0;
                    const typingSubtitle = setInterval(() => {
                        if (j < originalSubtitle.length) {
                            subtitle.textContent += originalSubtitle.charAt(j);
                            j++;
                        } else {
                            clearInterval(typingSubtitle);
                        }
                    }, 50);
                }
            }, 100);
        });
    </script>
</body>
</html>
